<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Patient Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div> -->

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Date of Birth</ion-label>
        <ion-input [(ngModel)]="patient.birthdate" name="birthdate" type="date" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="addPatient()" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
