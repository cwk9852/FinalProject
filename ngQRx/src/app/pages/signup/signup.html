<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
      <ion-item>
          <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" name="firstName" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" name="lastName" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-input type="text" name="street" [(ngModel)]="user.street"></ion-input>
          <ion-input type="text" name="city" [(ngModel)]="user.city"></ion-input>
          <ion-input type="text" name="state" [(ngModel)]="user.state"></ion-input>
          <ion-input type="text" name="zip" [(ngModel)]="user.zip"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Phone <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" name="phone" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="addUser()" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
