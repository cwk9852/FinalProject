<ion-content class="outer-content">
  <ion-item>
    <ion-searchbar
      mode="md"
      autocorrect="on"
      spellcheck="on"
      placeholder="Search for Prescription Drugs, Vitamins, Supplements, and OTCs "
      [(ngModel)]="keyword"
      (search)="getResults()"
    ></ion-searchbar>
  </ion-item>
  <div id="wrapper">
    <div id="drugs" *ngIf="matches">
      <ion-list *ngFor="let drug of matches">
        <!-- <ion-item [style.height]="20" role="button" routerLink="/drug-detail/{{ drug.id }}">{{drug.proprietaryName}} {{drug.propNameSuffix}} {{drug.strength}} {{drug.unit}}</ion-item> -->
        <ion-item
          [style.height]="20"
          role="button"
          routerLink="/drug-detail/{{ drug.id }}"
          >{{ drug.proprietaryName }} {{ drug.propNameSuffix }}
          {{ drug.strength }} {{ drug.unit }}</ion-item
        >
      </ion-list>
    </div>
  </div>
</ion-content>
