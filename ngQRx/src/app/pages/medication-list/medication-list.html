<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list *ngIf="!viewMedForm">
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch" *ngIf="medications">
        <ion-col size="12" size-md="6" *ngFor="let medication of medications">
          <ion-card class="medication-card">
            <ion-card-header>
              <ion-item
                detail="false"
                lines="none"
                routerLink="/app/tabs/medications/medication-details/{{
                  medication.id
                }}"
              >
                <!-- TODO fix drug images url, add default img -->
                <ion-avatar slot="start">
                  <!-- <img [src]="medication.drug.imgUrl" alt="Medication profile pic"> -->
                  <ion-icon name="remove-circle"></ion-icon>
                </ion-avatar>
                <h4>{{ medication.medName }}</h4>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                <ion-item routerLink="/app/tabs/medications/medication-details/{{medication.id}}">
                  <h3>Directions: {{ medication.directions }}</h3>
                  <br />
                </ion-item>

                <ion-item *ngIf="medication.diagnosis"
                  routerLink="/app/tabs/medications/medication-details/{{
                    medication.id
                  }}"
                >
                  <h3>Associated Diagnosis: {{ medication.diagnosis.name }}</h3>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <div *ngIf="viewMedForm">
    <form>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked"
            >Medication Name <ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input
            required
            type="text"
            name="medName"
            placeholder="eg. Aspirin"
            [(ngModel)]="newMedication.medName"
          ></ion-input>
        </ion-item>
        <!-- TODO: add drug to medication
        <ion-item>
          <ion-label position="stacked">Drug <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
        </ion-item> -->
        <ion-item>
          <ion-label position="stacked">Directions</ion-label>
          <ion-input
            required
            type="text"
            name="directions"
            placeholder="eg. Take one tablet by mouth daily"
            [(ngModel)]="newMedication.directions"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Start Date (defaults to today's date)</ion-label>
          <ion-datetime
            value="1980-02-19"
            name="startDate"
            placeholder="Select Date"
            [(ngModel)]="newMedication.startDate"
          ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Medication Active</ion-label>
          <ion-checkbox
            color="dark"
            name="active"
            checked
            slot="start"
            [(ngModel)]="newMedication.active"
          ></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Associated Diagnosis</ion-label>
          <ion-select
            placeholder="Select One"
            [(ngModel)]="newMedication.diagnosis"
            name="diagnosis"
          >
            <ion-select-option
              *ngFor="let diagnosis of diagnosisList"
              [value]="diagnosis"
              >{{ diagnosis.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Prescriber</ion-label>
            <ion-select
              placeholder="Select One"
            >
              <ion-select-option
                *ngFor="let prescriber of prescriberList"
                >{{prescriber}}</ion-select-option
              >
            </ion-select>
          </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-row>
            <ion-col>
              <ion-button (click)="addMed()" expand="block" type="submit" class="ion-no-margin">Save</ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="this.viewMedForm = false" expand="block" type="submit" class="ion-no-margin" color="light" expand="block">Cancel</ion-button>
            </ion-col>
          </ion-row>
      </div>
    </form>
  </div>
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!viewMedForm">
    <ion-fab-button (click)="showMedForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
